{% extends 'html/base.html' %}
{% block title %}
  Leave List
{% endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="card ol-md-5 mx-auto shadow-lg">
      <div class="card-body">
        <h4>Leave Requests</h4>
        <table class="table">
          <tr>
            <th>Sno</th>
            <th>Student Name</th>
            <th>Leave Type</th>
            <th>Applied Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
